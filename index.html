<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


</head>

<body>
  <div id="conteiner">
    <div id="top-section">
      <h3>Your Result</h3>
      <div class="circle-section">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="top-bottom-section">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div id="bottom-section">
      <h3>Summary</h3>
      <div id="reaction-section">
        <div class="reaction-left-bottom">
          <img class="img" src="/assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3>Reaction</h3>
        </div>
        <div class="reaction-right-bottom">
          <p>80 / 100</p>
        </div>
      </div>
      <div id="memory-section">
        <div class="memory-left-bottom">
          <img class="img" src="assets/images/icon-memory.svg" alt="icon-memory">
          <h3>Memory</h3>
        </div>
        <div class="memory-right-bottom">
          <p>92 / 100</p>
        </div>
      </div>
      <div id="verbal-section">
        <div class="verbal-left-bottom">
          <img class="img" src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <h3>Verbal</h3>
        </div>
        <div class="verbal-right-bottom">
          <p>61 / 100</p>
        </div>
      </div>
      <div id="visual-section">
        <div class="visual-left-bottom">
          <img class="img" src="assets/images/icon-visual.svg" alt="icon-visual">
          <h3>Visual</h3>
        </div>
        <div class="visual-right-bottom">
          <p>72 / 100</p>
        </div>
      </div>

      <button id="continue-button">Continue</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">smigarad</a>.
  </div>
</body>

</html>
